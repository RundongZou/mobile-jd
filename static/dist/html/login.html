<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>login</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div class="header">
            京东登录
            <i class="iconfont">&#xe63a;</i>
        </div>
    </header>
    <section>
        <form action="" id="form">
            <input type="text" class="userName" placeholder="用户名/邮箱/已验证手机" required>
            <input type="text" class="password" placeholder="请输入密码" required >
            <input type="text" class="code" placeholder="请输入验证码" required >
            <span class="getCode"></span>
            <input type="button" class="login" value="登录">
        </form>
        <p><i class="iconfont">&#xe60b;</i>一个月内免登录</p>
        <p>
            <span><i class="iconfont">&#xe6ca;</i>找回密码</span>
            <span><i class="iconfont">&#xe621;</i>快速注册</span>
        </p>
    </section>
    <footer>

        <p><em></em>其他登录方式<em></em></p>
        <span><i class="iconfont">&#xe646;</i><p>QQ</p></span>
    </footer>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
