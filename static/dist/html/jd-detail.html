    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=description content="alipay">

        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="../css/jd-detail.css">
        <link rel="stylesheet" href="//at.alicdn.com/t/font_1m5pj4xz8yggy14i.css" />
        <script src="../js/zepto.min.js"></script>
        <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
        <script src="../js/touch.js"></script>

        <script src='../js/jd-detail.js'></script>
</head>
<body>
	<div class="top">
		<i class="iconfont icon-zuozuo" style="line-height: 4rem;font-size:2.5rem;
color: #999;"></i>
	</div>
<!--<header>

</header>-->
<!--商品图片展示-->
<div class="top_copy"></div>
<header>
	<!--<section class="product_img">
		<ul>
			<li><img src="../img/pants-1-1.jpg" alt="" /></li>
		</ul>
	</section>	-->
</header>

<section class='text'></section>
<section class="middle">
	<p class="baitiao"><span class="gray f12 mar_right2rem">白条</span><span>【白条支付】 即享6期分期免息</span></p>
	<div class="cuxiao">
		<p class="p1">
			<span class="gray f12 mar_rightrem">促销</span><span class="red bor_red">活动预告</span><span>12月12日0:00满三件，立减</span>
		</p>
		<p class="p2">
			<span class="red bor_red mar_left">赠京豆</span><span>赠100京豆</span>
		</p>
		<p class="p2">
			<span class="red bor_red f14 mar_left">限制</span><span class="red bor_red f14">赠品</span>
		</p>
	</div>

</section>

<div class="add_success">
	<p class="iconfont icon-duihaocheckmark17"></p>
	加入购物车成功
</div>

<footer>
	<button class="add_to_cart">加入购物车</button>
	<button class="buy_now">立即购买</button>
</footer>
	


<script>
var count = 0;
    //跳转到上一页
     touch.on($('.icon-zuozuo'), 'tap', function(){
        window.history.go(-1);
    })
     //点立即购买，跳转到购物车
     touch.on($('.buy_now'), 'tap', function(){
        window.location.href = "jd-cart.html";
    })
     //加入购物车
     touch.on($('.add_to_cart'), 'tap', function(){
     	count ++;
         $('.add_success').animate({"opacity":"1"},function(){
         	$(this).show();
         }).delay(800).animate({"opacity":"0"}, 500, function(){
         	$(this).hide();
        });
        
        //向localStorage里面存储数据
        localStorage.setItem("good",count)
    })
</script>
</body>
</html>
